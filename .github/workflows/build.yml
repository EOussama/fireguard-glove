name: Build

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        ref: main

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install Dependencies
      run: |
        corepack enable
        pnpm install
      env:
        CI: true

    - name: Build Project
      run: pnpm build

    - name: Run Tests
      run: pnpm test

    - name: Packaging
      run: |
        rm .gitignore
        cp LICENSE dist/
        cp README.md dist/
        cp package.json dist/
        mkdir -p dist/assets/ && cp assets/firemitt.svg dist/assets/
        rm -rf $(ls | grep -v dist)
        rm -rf .github
        mv dist/* .

    - name: Checkout and update build branch
      uses: EndBug/add-and-commit@v9
      with:
        new_branch: build